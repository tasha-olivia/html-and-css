<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styleRegisterPage.css">
</head>
<body>
    <div class="box">
        <div class="content">
            <h1> Create an account</h1>
            <form>
                <div class="inputbx">
                    <span> First  Name</span>
                    <input type="text" name="" placeholder="Enter your first name">
                </div>
                <div class="inputbx">
                    <span>Last Name</span>
                    <input type="text" name="" placeholder="Enter your last name">
                </div>
                <div class="inputbx">
                    <span> Email</span>
                    <input type="email" name="" placeholder="Enter your email">
                </div>
                <div class="inputbx">
                    <span>  Phone number</span>
                    <input type="number" name="" placeholder="Enter your number">
                </div>
                <div class="inputbx">
                    <span> Password</span>
                    <input type="password" name="" placeholder="Enter your password">
                </div>
                    <input type="submit" value="sign in ">
            </form>
        </div> 

    </div>
</body>
</html>
